<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Links - PK Shorts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 900px;
            margin: 60px auto 0;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
            font-weight: 700;
        }

        .links-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .links-table th,
        .links-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .links-table th {
            background: #f9fafb;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        .links-table tr:hover {
            background: #f9fafb;
        }

        .short-link {
            font-family: monospace;
            background: #f3f4f6;
            padding: 4px 8px;
            border-radius: 4px;
            color: #667eea;
            text-decoration: none;
        }

        .short-link:hover {
            background: #e5e7eb;
            color: #764ba2;
        }

        .original-link {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #6b7280;
        }

        .clicks-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .no-links {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .no-links p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .nav-links {
            margin-top: 30px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #764ba2;
        }

        .date {
            color: #9ca3af;
            font-size: 14px;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .action-cell {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .links-table {
                font-size: 14px;
            }

            .links-table th,
            .links-table td {
                padding: 8px;
            }

            .original-link {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š All Short Links</h1>

        {{if .Links}}
        <table class="links-table">
            <thead>
                <tr>
                    <th>Short Code</th>
                    <th>Original URL</th>
                    <th>Created</th>
                    <th>Clicks</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{range .Links}}
                <tr>
                    <td>
                        <a href="http://{{$.Host}}{{$.Prefix}}/{{.Short}}" target="_blank" class="short-link">
                            {{.Short}}
                        </a>
                    </td>
                    <td class="original-link" title="{{.Original}}">{{.Original}}</td>
                    <td class="date">{{.CreatedAt.Format "Jan 02, 2006"}}</td>
                    <td><span class="clicks-badge">{{.Clicks}} clicks</span></td>
                    <td>
                        <div class="action-cell">
                            <form method="POST" action="{{$.UIPrefix}}/delete/{{.Short}}" style="margin: 0;" onsubmit="return confirm('Are you sure you want to delete this link?');">
                                <button type="submit" class="delete-btn">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
        {{else}}
        <div class="no-links">
            <p>No short links created yet.</p>
            <a href="{{.UIPrefix}}/" style="color: #667eea; text-decoration: none; font-weight: 600;">
                Create your first short link â†’
            </a>
        </div>
        {{end}}

        <div class="nav-links">
            <a href="{{.UIPrefix}}/">Home</a>
            <a href="{{.UIPrefix}}/list">Refresh</a>
        </div>
    </div>
</body>
</html>
